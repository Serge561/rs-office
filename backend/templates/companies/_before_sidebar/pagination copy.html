{% comment %}
<div
  class="align-middle inline-block min-w-full shadow overflow-hidden bg-white shadow-dashboard px-8 pt-3 rounded-bl-lg rounded-br-lg"
></div>
{% endcomment %}
<!-- prettier-ignore -->
<div
  class="sm:flex-1 sm:flex sm:items-center sm:justify-between mt-4 work-sans"
>
{% if is_paginated %}
  <div>
    <p class="text-sm leading-5 text-blue-700">
      Показано от
      <span class="font-medium">1</span>
      до
      <span class="font-medium">200</span>
      из
      <span class="font-medium">2000</span>
      результатов
    </p>
  </div>
  <div>
    <nav class="relative z-0 inline-flex shadow-sm">
      {% for page_number in page_obj.paginator.get_elided_page_range %}
      <!-- prettier-ignore -->
      {% if page_number == page_obj.paginator.ELLIPSIS %}

      <div
        class="-ml-px relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm leading-5 font-medium text-blue-700 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-tertiary active:text-gray-700 transition ease-in-out duration-150 hover:bg-tertiary"
      >
        {{ page_number }}
      </div>

      <!-- prettier-ignore -->
      {% else %}
      <div>
        <a
          href="#"
          class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-500 hover:text-gray-400 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-100 active:text-gray-500 transition ease-in-out duration-150"
          aria-label="Previous"
          v-on:click.prevent="changePage(pagination.current_page - 1)"
        >
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
      <div>
        <a
          href="?page={{ page_number }}"
          class="{% if page_number == page_obj.number %}current{% endif %} -ml-px relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm leading-5 font-medium text-blue-700 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-tertiary active:text-gray-700 transition ease-in-out duration-150 hover:bg-tertiary"
        >
          {{ page_number }}
        </a>
      </div>
      <div v-if="pagination.current_page < pagination.last_page">
        <a
          href="#"
          class="-ml-px relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm leading-5 font-medium text-gray-500 hover:text-gray-400 focus:z-10 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-100 active:text-gray-500 transition ease-in-out duration-150"
          aria-label="Next"
        >
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
      <!-- prettier-ignore -->
      {% endif %}
      <!-- prettier-ignore -->
      {% endfor %}
    </nav>
  </div>
  {% endif %}
</div>
