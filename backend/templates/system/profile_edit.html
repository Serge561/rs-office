{% extends 'main.html' %}
<!-- prettier-ignore -->
{% block content %}
<div class="p-6 flex items-center justify-center">
  <div class="container max-w-screen-lg mx-auto">
    <div>
      <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-2">
          <div class="text-gray-600">
            <p class="font-medium text-lg">Изменение профиля пользователя {{user.username}}</p>
            <div class="text-center sm:text-left whitespace-nowrap mt-5 pt-4 px-4">
              <a
                href="{% url "password_change" %}"
                class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-4 h-4 inline-block align-text-top"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"
                  />
                </svg>
                <span class="inline-block ml-1">Изменить пароль</span>
              </a>
            </div>
          </div>
          <form method="post" enctype="multipart/form-data">
            <!-- prettier-ignore -->
            {% csrf_token %}
            <div class="lg:col-span-2">
              <div
                class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-4"
              >
                <div class="md:col-span-4">
                  <!-- prettier-ignore -->
                  {{ form.as_p }}
                </div>

                <div class="md:col-span-4 text-right">
                  <div class="inline-flex items-end">
                    <button
                      type="submit"
                      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 mt-4 px-4 rounded"
                    >
                      Подтвердить изменение профиля
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
