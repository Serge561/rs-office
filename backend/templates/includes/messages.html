<script>
  toastr.options = {
    closeButton: true,
    debug: false,
    newestOnTop: true,
    progressBar: false,
    positionClass: 'toast-bottom-right',
    preventDuplicates: true,
    onclick: null,
    showDuration: '300',
    hideDuration: '1000',
    timeOut: '5000',
    extendedTimeOut: '1000',
    showEasing: 'swing',
    hideEasing: 'linear',
    showMethod: 'fadeIn',
    hideMethod: 'fadeOut',
  }
</script>

{% if messages %}
<!-- prettier-ignore -->
{% for message in messages %}
<!-- prettier-ignore -->
{% if message.tags == "success" %}
<script>
  toastr.{{ message.tags }}('{{ message|safe|escape }}')
</script>
{% elif message.tags == 'info' %}
<script>
  toastr.{{ message.tags }}('{{ message|safe|escape }}')
</script>
{% elif message.tags == 'warning' %}
<script>
  toastr.{{ message.tags }}('{{ message|safe|escape }}')
</script>
{% elif message.tags == 'error' %}
<script>
  toastr.{{ message.tags }}('{{ message|safe|escape }}')
</script>
{% endif %}
<!-- prettier-ignore -->
{% endfor %}
<!-- prettier-ignore -->
{% endif %}
